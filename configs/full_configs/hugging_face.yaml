model:
  core_model:
    core_model_type: hf_core
  embedder:
    embedding_model_type: hf_embedder
    dataset_name: simple_en_wiki
  lm_head:
    lm_head_type: hf_head
  hidden_dim: 512
  context_window: 512
  vocab_size: 50257
  model_shell_type: standard
  embedding_weight_tying: true
  positional_encoding_type: rope
trainer:
  dropout_scheduler:
    dropout_type: constant
    dropout: 0.1
  dataset: simple_en_wiki
  training:
    trainer_type: mock_trainer
    batch_size: 24
    gradient_accumulation_steps: 1
    max_iters: 10
    lr_decay_iters: 10
    warmup_iters: 3
    eval_interval: 7
    log_interval: 1
    eval_iters: 200
    checkpoint_interval: 1000000000.0
    run_profiler: false

  optimizer:
    name: nanoGPTadamW
    lr: 0.0006
    min_lr: 6.0e-05
    weight_decay: 0.1
    beta1: 0.9
    beta2: 0.95
    grad_clip: 1.0
    decay_lr: true
    warmup_iters: 5000
  lr_scheduler:
    name: cosine
  dataloader:
    name: standard
  loss_fn:
    name: cross_entropy

general:
  logging:
    wandb_log: true
    wandb_project: SuperTinyLanguageModels
  paths:
    output_dir: outputs
    data_dir: data
    checkpoint_dir: checkpoints
  seed: 489
  device: cuda
