model:
  core_model_type: generic
  num_layers: 1
  
  ffn:
    ffn_type: generic
    ffn_dim: 1536
    activation: gelu
    normalization: rms_norm
    bias: false
    dropout: 0.0

  attn:
    attn_type: causal
    num_kv_heads: 8
    num_q_heads: 4
    normalization: rms_norm
    bias: false
    dropout: false

  embedding_model_type: generic
  tokenizer_type: bpe
  tokenizer_dataset_names: [simple_en_wiki]
  tokenizer_simplify_data: true
  tokenizer_num_reserved_tokens: 20
  vocab_size: 4000

  hidden_dim: 384
  context_window: 2048

  lm_head_type: generic
  lm_head_normalization: rms_norm
  lm_head_bias: false
  lm_head_dropout: 0.0

  model_shell_type: standard
  embedding_weight_tying: true
  ffn_weight_tying: false
  cproj_weight_tying: false
  positional_encoding_type: rope

trainer:
  trainer_type: base_trainer
  dataset: [simple_en_wiki, simple_en_wiki]
  batch_size: 24
  gradient_accumulation_steps: 10

  max_iters: 1000
  eval_interval: 500
  log_interval: 10
  checkpoint_interval: 5000
  eval_iters: 1000

  eval:
    benchmarks:
      - STLM-Text-Modeling (full)
      - ArcEasy
      - ArcEasySubset
      # - ArcEasyLinearSubset



    # mcq_benchmarks:
    #   - "winogrande"
