    #   - "arc_easy"
    #   - "blimp"
    #   - "piqa"
    #   - "race_middle"
    #   - "race_high"
    #   - "boolq"
    #   - "openbook_qa_closed"
    #   - "openbook_qa_open"
    #   - "copa"
    #   - "commonsense_qa"
    #   - "ewok"
    # mcq_num_samples: 1000
    # eval_byte_metrics: true 
    # text_modeling_eval: true 
    # text_generation_eval: true
    # free_form_benchmarks:
    #   - "gsm8k"

  optimizer:
    optimizer_name: adamW
    lr: 5.0e-4
    min_lr: 5.0e-5
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.98
    grad_clip: 1.0

  lr_scheduler:
    name: cosine
    warmup_iters: 500

  dataloader:
    name: standard

  datasampling:
    name: standard

  loss_fn:
    name: cross_entropy

general:
  logging:
    wandb_log: false
    wandb_project: SuperTinyLanguageModels
    wandb_run_name: Null
    group_name: base_group

  paths:
    output_dir: outputs
    data_dir: data
    checkpoint_dir: checkpoints
    eval_dir: evals
  seed: 489
  device: cuda:0
