model:
  core_model_type: generic
  num_layers: 12
  
  ffn:
    ffn_type: generic
    ffn_dim: 2048
    activation: gelu
    normalization: rms_norm
    bias: true
    dropout: 0.0

  attn:
    attn_type: rope_attention
    num_kv_heads: 4
    num_q_heads: 8 # has to be == num_kv_heads for alibi attention
    normalization: rms_norm
    bias: false
    dropout: false

  embedding_model_type: generic
  tokenizer_type: bpe
  tokenizer_dataset_names: simple_en_wiki
  tokenizer_simplify_data: true
  vocab_size: 10000

  hidden_dim: 512
  context_window: 1024

  lm_head_type: generic
  lm_head_normalization: rms_norm
  lm_head_bias: false
  lm_head_dropout: 0.0

  model_shell_type: standard
  embedding_weight_tying: true
  ffn_weight_tying: false
  embedding_positional_encoding: none

trainer:
  trainer_type: base_trainer
  dataset: fineweb_edu_10B
  batch_size: 24
  gradient_accumulation_steps: 20

  max_iters: 80000
  eval_interval: 5000
  log_interval: 10
  checkpoint_interval: 10000
  eval_iters: 100

  eval:
    benchmarks:
      - Ewok-Subset
      - Blimp-Subset
      - Teacher-Text-Modeling (full)
      - Text-Generation (full)
      - STLM-Text-Modeling (full)
    val_loss_iters: 1000

  optimizer:
    optimizer_name: adamW
    lr: 6.0e-4
    min_lr: 6.0e-6
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    grad_clip: 1.0

  lr_scheduler:
    name: cosine
    warmup_iters: 10000

  dataloader:
    name: standard

  datasampling:
    name: standard

  loss_fn:
    name: cross_entropy

general:
  logging:
    wandb_log: true
    wandb_project: SuperTinyLanguageModels
    wandb_run_name: Null
    group_name: base_group

  paths:
    output_dir: outputs
    data_dir: data
    checkpoint_dir: checkpoints
    eval_dir: evals
  seed: 489
  device: cuda
